<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title> 
    <link rel="stylesheet" href="style.css">               
</head>
<body>
      
    <h1>Milestone 5:  Unique Path and Sharable Link Task 1 BY <br>
        Sana Jameel</h1>
    <p>Unique URL Generation (50 points)</p>
    <p>Does the system generate a unique path for each user's user based on their username</p>


    <form id="resumeFrom">
        <fieldset>
            <legend>Personal Information </legend>
            <label for="username"> Resume URL</label>
            <input type="text" id="username" required/><br>


            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="Email">Email:</label>
            <input type="email" id="email" name="email" required >

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="add" id="add" name="add" required>

            <!--Profile picture -->
            <label for="profilePicture">profile picture </label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

        </fieldset>
          
<fieldset>
        <legend>Education</legend>
        <label for="Education">Education</label>
         <textarea id="education" name="education" raws="4" required></textarea> <br>
</fieldset>

<fieldset>
        <legend>Experience</legend>
        <label for="Experience">experience</label>
         <textarea id="experience" name="experience" raws="4" required></textarea> <br>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
     <textarea id="skills" name="skills" raws="4" required></textarea> <br>

</fieldset>
<button type="submit">Generate Resume Below</button>

    </form> 

    <div id="resumeOutput">
        <!--Resume Will Be Generated Below -->
    </div>
       <script src="script.js"> </script>
</body> 
</html>
